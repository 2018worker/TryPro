						&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp越秀公园是广州最早的公园之一，也是广州规模最大的综合性公园。民国时期，孙中山先生提出要把越秀山建成一座大公园。广州解放后这一构想得到了实现。如今，越秀公园自然风景优美，富有亚热带地区的景物特点，而且还保存了各种历史文物和遗迹。新建的园道还连接着各个景点。每年的春、秋两季公园会举办的花卉展，历年都有众多游客前来观光。
